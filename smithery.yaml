# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - kintoneDomain
      - kintoneUsername
      - kintonePassword
    properties:
      kintoneDomain:
        type: string
        description: The subdomain for your Kintone instance (e.g., yourcompany.cybozu.com).
      kintoneUsername:
        type: string
        description: The username for the Kintone account used for MCP connection.
      kintonePassword:
        type: string
        description: The password for the Kintone user (plain text).
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'node', args: ['server.js'], env: {KINTONE_DOMAIN: config.kintoneDomain, KINTONE_USERNAME: config.kintoneUsername, KINTONE_PASSWORD: config.kintonePassword}})
